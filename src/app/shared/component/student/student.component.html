<br>
<header class="text-white bg-info">
    <h4>student task using viewchild </h4>
</header>
<div class="container mt-4">
 <div class="row">
  <div class="col-md-4 mb-4 mb-md-0">
     <div class="form-group text-white">
        <label for="fname">First Name</label>
        <input #fname type="text" class="form-control" id="fname">
     </div>
     <div class="form-group text-white">
        <label for="l">Last Name</label>
        <input #lname type="text" class="form-control" id="lname">
     </div> 
     <div class="form-group text-white">
        <label for="email">Email</label>
        <input #email type="text" class="form-control" id="email">
     </div>
     <div class="form-group text-white">
        <label for="contact">Contact</label>
        <input #contact type="text" class="form-control" id="contact">
     </div>
     <button
     (click)="onstdadd()"
     class="btn btn-sm btn-secondary btn-block">
           Add Student 
     </button>
  </div>
  <div class="col-md-8">
      <table class="table table-bordered text-white">
          <thead>
             <tr>
                <th>Srno</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Contact</th>
             </tr>
          </thead>
          <tbody>
              <tr *ngFor="let std of studentData; let i=index">
                  <td>{{i+1}}</td>
                  <td>{{std.fname}}</td>
                  <td>{{std.lname}}</td>
                  <td>{{std.email}}</td>
                  <td>{{std.contact}}</td>
              </tr>
          </tbody>
      </table>
  </div>
 </div>
</div>
